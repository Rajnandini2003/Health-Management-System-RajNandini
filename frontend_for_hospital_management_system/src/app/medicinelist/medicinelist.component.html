      <h2 style="text-align: center;margin-top: 20PX;"> List Of Available Medicines</h2>

      <a style="color: rgb(86, 86, 86); font-size: 35 px;">Welcome to the List of Medicines Available. Click on Add medicines to add medicines in the list</a>
      <div class="tableFixHead">
<table class = "table table-striped">
    <thead class = "table-header">
        <tr>
            <th>ID</th>
            <th>DRUG NAME</th>
            <th>STOCK</th>
            <th>ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <tr *ngFor="let medicine of medicines ">
                <td>{{medicine.id}}</td>
                <td>{{medicine.drugName}}</td>
                <td>{{medicine.stock}}</td>
                <td>
                  <button type="submit" class="btn btn-info" (click)="update(medicine.id)">UPDATE MEDICINE</button>
                  
                  <button type="submit" style="margin-left: 10px;"  class="btn btn-danger" (click)="delete(medicine.id)">DELETE MEDICINE</button>
                </td>
                
                
                
               
        </tr>
    </tbody>
</table>
