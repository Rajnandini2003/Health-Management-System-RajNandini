<div class="container">
    <h2 class="text-center">Add Your Details</h2>
    <form  (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" class="form-control" name="name" placeholder="Enter Your Name" [(ngModel)]="patient.name">
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="text" id="age" class="form-control" name="age" placeholder="Enter your  Age" [(ngModel)]="patient.age">
        </div>

        <div class="form-group">
            <label>Blood</label>
            <input type="text" id="blood" class="form-control" name="blood" placeholder="Enter Your Blood" [(ngModel)]="patient.blood">
        </div>

        <div class="form-group">
            <label>Medical History</label>
            <input type="text" id="medicalhistory" class="form-control" name="medicalhistory" placeholder="Enter Your Medical History ! If Any" [(ngModel)]="patient.medicalhistory">
            
        </div>

        <div class="form-group">
            <label>Slots</label>
            <input type="text" id="slots" class="form-control" name="slots" placeholder="Enter Your Slot" [(ngModel)]="patient.slots">
        </div>
        
        <div class="form-group">
            <label>Urgency</label>
            <input type="text" id="urgency" class="form-control" name="urgency" placeholder="Enter your Urgency" [(ngModel)]="patient.urgency">
        </div>
        
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
